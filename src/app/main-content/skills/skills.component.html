<div class="skills-wrapper">
  <span data-aos="zoom-in-down" data-aos-duration="1000">{{ "skills.subtitle" | translate }}</span>
  <div class="skills-inner-wrapper">
    <div class="skill-set-text" data-aos="zoom-in-down" data-aos-duration="1000">
      <h2>Skill set</h2>
      <p>{{ "skills.subtitle" | translate }}</p>
      <p>{{ "skills.text" | translate }}</p>
      <h3>
        {{ "skills.q1" | translate }}
        <span>{{ "skills.q2" | translate }} </span>
      </h3>
      <p>{{ 'skills.ctaContact' | translate}}</p>
      <app-button label="{{'skills.ctaBtn' | translate}}" targetId="contact" />
    </div>
    <div class="tech-icons">
      <div class="tech-icon" data-aos="flip-left">
        <img src="/img/html.svg"/><span>HTML</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="100">
        <img src="/img/css.svg" alt="" /><span>CSS</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="200">
        <img src="/img/javascript.svg" alt="" /><span>JavaScript</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="300">
        <img src="/img/material.svg" alt="" /><span>Material</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="400">
        <img src="/img/typescript.svg" alt="" /><span>Typescript</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="500">
        <img src="/img/angular.svg" alt="" /><span>Angular</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="600">
        <img src="/img/firebase.svg" alt="" /><span>Firebase</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="700">
        <img src="/img/git.svg" alt="" /><span>Git</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="800">
        <img src="/img/rest-api.svg" alt="" /><span>Rest-Api</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="900">
        <img src="/img/scrum.svg" alt="" /><span>scrum</span>
      </div>
      <div class="tech-icon" data-aos="flip-left" data-aos-delay="1000">
        <img src="/img/growth-mindset.svg" alt="" /><span>Growth</span>
      </div>
    </div>
  </div>
</div>
