<div class="container">
    <form (ngSubmit)="onSubmit()">
  
      <label for="fname">Name</label>
      <input [(ngModel)]="contactData.name" type="text" id="name" name="name" placeholder="Your name..">
  
      <label for="email">Email</label>
      <input [(ngModel)]="contactData.email" type="email" id="email" name="email" placeholder="Your Email..">
  
      <label for="message">Message</label>
      <textarea [(ngModel)]="contactData.message" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
